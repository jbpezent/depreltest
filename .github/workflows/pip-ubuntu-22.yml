name: pip-ubuntu-20

on:
  schedule:
    - cron: "0 20 * * 5"
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04]
        python-version: ["3.9"]
        compiler: ["clang-13"]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Ubuntu dependencies
        env:
          COMPILER: ${{ matrix.compiler }}
        run: bash $GITHUB_WORKSPACE/.github/install_ubuntu_dependencies.sh

      - name: Add python requirements
        run: python -m pip install --upgrade wheel setuptools && python -m pip install -r requirements.txt

      - name: Build and install
        run: pip install --verbose .

      - uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: "docs/"
          build-command: "sphinx-build -b html . _build"
      # Publish built docs to gh-pages branch.
      # ===============================
      - name: Commit documentation changes
        run: |
            git clone https://github.com/jbpezent/depreltest.git --branch gh-pages --single-branch gh-pages
            cp -r doc/_build/html/* gh-pages/
            cd gh-pages
            touch .nojekyll
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "Update documentation" -a || true
            # The above command will fail if no changes were present, so we ignore
            # that.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          directory: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
    # ===============================